<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data Local Context</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
         <!-- Google fonts-->
         <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet" />
         <link href="https://fonts.googleapis.com/css?family=VTC+Martin&display=swap" rel="stylesheet" />
         <style>
            body {
                font-family: "Hepta Slab", serif;
                font-size: 1rem;
                background: url('./images/background.png') no-repeat center center fixed;
                   background-size: cover; 
                   margin: 0; 
                   padding: 0;
            }
            h1 {
                 font-family: 'VTC Martin', sans-serif;
                 font-size: 3rem; 
             }
            #map {
                width: 100%;
                height: 400px;
                margin-bottom: 20px;
            }
        </style>
 </head>
<body>
    <h1>SUBMIT THE DATA ABOUT THE CONTRIBUTORS IN YOUR AREA</h1>
    <form action="/submit_cont" method="POST">
        <!-- General Information -->
        <fieldset id="generalinformation">
            <legend>Location</legend>
            <label for="area_of_work">Area of work:</label>
            <input type="text" id="area_of_work" name="area_of_work" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            <label for="borough_county">County (In NYC: borough):</label>
            <input type="text" id="borough_county" name="borough_county" required><br><br>
            <label for="neighborhood">Neighborhood:</label>
            <input type="text" id="neighborhood" name="neighborhood"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
        </fieldset>

        <!-- Contact Information -->
        <fieldset id="contribution">
            <legend>Contact Information (to be shown in the website)</legend>
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" name="contact_name"><br><br>
            <label for="position">Position/Role:</label>
            <input type="text" id="position" name="position"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone"><br><br>

            <!-- Organization Information -->
            <label for="organization_p">Name of Organization:</label>
            <input type="text" id="organization_p" name="organization_p"><br><br>
            <label for="type_of_organization_p">Type of Organization:</label>
            <select id="type_of_organization_p" name="type_of_organization_p">
                <option value="School">School</option>
                <option value="University">University</option>
                <option value="HistoricalSociety">Historical Society</option>
                <option value="Museum">Museum</option>
                <option value="Other">Other</option>
            </select><br><br>

            <!-- Contributors -->
            <fieldset>
                <legend>Contributors</legend>
                <label for="organization_1">Contributor 1:</label>
                <input type="text" id="organization_1" name="organization_1"><br><br>
                <label for="type_of_organization_1">Type of Organization 1:</label>
                <select id="type_of_organization_1" name="type_of_organization_1">
                    <option value="School">School</option>
                    <option value="University">University</option>
                    <option value="HistoricalSociety">Historical Society</option>
                    <option value="Museum">Museum</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="organization_2">Contributor 2:</label>
                <input type="text" id="organization_2" name="organization_2"><br><br>
                <label for="type_of_organization_2">Type of Organization 2:</label>
                <select id="type_of_organization_2" name="type_of_organization_2">
                    <option value="School">School</option>
                    <option value="University">University</option>
                    <option value="HistoricalSociety">Historical Society</option>
                    <option value="Museum">Museum</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="organization_3">Contributor 3:</label>
                <input type="text" id="organization_3" name="organization_3"><br><br>
                <label for="type_of_organization_3">Type of Organization 3:</label>
                <select id="type_of_organization_3" name="type_of_organization_3">
                    <option value="School">School</option>
                    <option value="University">University</option>
                    <option value="HistoricalSociety">Historical Society</option>
                    <option value="Museum">Museum</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="organization_4">Contributor 4:</label>
                <input type="text" id="organization_4" name="organization_4"><br><br>
                <label for="type_of_organization_4">Type of Organization 4:</label>
                <select id="type_of_organization_4" name="type_of_organization_4">
                    <option value="School">School</option>
                    <option value="University">University</option>
                    <option value="HistoricalSociety">Historical Society</option>
                    <option value="Museum">Museum</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="organization_5">Contributor 5:</label>
                <input type="text" id="organization_5" name="organization_5"><br><br>
                <label for="type_of_organization_5">Type of Organization 5:</label>
                <select id="type_of_organization_5" name="type_of_organization_5">
                    <option value="School">School</option>
                    <option value="University">University</option>
                    <option value="HistoricalSociety">Historical Society</option>
                    <option value="Museum">Museum</option>
                    <option value="Other">Other</option>
                </select><br><br>
            </fieldset>
        </fieldset>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
