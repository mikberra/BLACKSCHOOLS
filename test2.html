<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            body {
              background: url('./images/background.png') no-repeat center center fixed;
              background-size: cover; 
              margin: 0; 
              padding: 0; 
            }
          </style>
    </head>
    <body>
<!-- Navigation-->
    <div id="navbar-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>
 <!-- Masthead -->
 <header class="masthead mx-0">
    <div class="container-fluid position-relative m-0">
        <div class="row g-0">
            <!-- Column 1: 2/3 width with picture and overlaid title -->
            <div class="col-md-7">
                <div class="masthead-overlay" style="background-image: url('./images/CS3_i1.png');">
                    <div class="row gx-4 gx-lg-5">
                        <div id="Address" class="row gx-4 gx-lg-5">
                            <h4>Address</h4>
                        </div>
                        <div id="SchoolName" class="row gx-4 gx-lg-5">
                            <t1>SCHOOL 1</t1>
                        </div> 
                        <div id="Characteristics" class="row gx-4 gx-lg-5">
                            <h5>Characteristics</h5>
                        </div>
                    </div>                          
                </div>
            </div>
            <!-- Column 2: 1/3 width with a picture -->
            <div class="col-md-5 position-relative">
                <div class="masthead-image offset-sm-0" style="background-image: url('./images/CS3_m0.png');"></div>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const _id = "672bddbe50ad56bb9047ae3c"; // The specific ID you want to load
        const url = "http://localhost:3000/api/geojson"; // API endpoint for all features

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch data from API");

            const data = await response.json();
            const feature = data.features.find(f => f._id === _id); // Find the feature by ID

            if (!feature) {
                console.error("Feature not found");
                return;
            }

            // Extract properties
            const { Name, AltName1,Address } = feature.properties;

            // Replace text in the webpage
            document.querySelector("#SchoolName t1").textContent = Name || "No Name available";
            const characteristics = `${AltName1 || "No AltName1 available"}, ${Address || "No Address available"}`;
            document.querySelector("#Characteristics h5").textContent = characteristics;

        } catch (error) {
            console.error("Error loading data:", error);
        }
    });
</script>
</body>
</html>
